<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles/css/register.css">
    
</head>
<body>
<h2>Register</h2>

<!-- Show error message if exists -->
<p th:if="${error}" class="error" th:text="${error}"></p>

<!--/@thymesVar id="user" type="com.go4champ.go4champ.model.User"/-->
<form th:action="@{/register}" th:object="${user}" method="post">
    <label for="username">Username:</label>
    <input type="text"
           id="username"
           th:field="*{username}"
           required>

    <label for="password">Password:</label>
    <input type="password"
           id="password"
           th:field="*{password}" required>

    <label for="gender">Gender:</label>
    <input type="number"
           id="gender"
           th:field="*{gender}" required>

    <label for="age">Age:</label>
    <input type="number"
           id="age"
           th:field="*{age}"
           required>

    <label for="weight">Weight:</label>
    <input type="number"
           id="weight"
           th:field="*{weight}"
           required>

    <label for="height">Height:</label>
    <input type="number"
           id="height"
           th:field="*{height}"
           required>

    <label for="weightGoal">WeightGoal:</label>
    <input type="number"
           id="weightGoal"
           th:field="*{weightGoal}" required>

    <input type="submit" value="Register">
</form>

<p>Already have an account? <a href="/login">Login here</a></p>
</body>
</html>
